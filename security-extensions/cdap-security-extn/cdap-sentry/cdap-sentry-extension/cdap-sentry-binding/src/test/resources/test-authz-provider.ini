[groups]
readers1 = readers_ns1, readers_art1, readers_dataset1, readers_ds1, readers_app1, readers_prog1
writers1 = writers_ns1, writers_art1, writers_dataset1, writers_ds1, writers_app1, writers_prog1
all1 = all_ns1, all_art1, all_dataset1, all_ds1, all_app1, all_prog1
executors1 = exec_prog1
admin1 = admin_ns1, admin_alice
admin2 = admin_ns2, admin_bob
readers2 = readers_ns2dataset1
rw_ds1 = rw_ds1
ns3_user1 = readers_all_ns3_art, writers_ns3_all_dataset, exec_all_ns3_prog, readers_all_ns3_ds_type, admin_ns3_key
ns3_user2 = readers_all_ns3_art_ver, writers_ns3_all_ds, admin_ns3_all_app, exec_all_ns3_worker, all_ns3_ds_mod
all_admin = admin_all_ns, admin_eve

[users]
instance_admin1 = instance_admin1
readers1 = readers1
writers1 = writers1
all1 = all1
executors1 = executors1
admin1 = admin1
admin2 = admin2
readers2 = readers2
cdap = cdap
rw_ds1 = rw_ds1
ns3_user1 = ns3_user1
ns3_user2 = ns3_user2
all_admin = all_admin
; spare_user and spare_group is for use in the test to grant/revoke
spare_user = spare_group

[roles]
; namespace
readers_ns1 = instance=cdap->namespace=ns1->action=read
writers_ns1 = instance=cdap->namespace=ns1->action=write
all_ns1 = instance=cdap->namespace=ns1->action=all
admin_ns1 = instance=cdap->namespace=ns1->action=admin,instance=cdap->namespace=ns1->artifact=art->action=admin,instance=cdap->namespace=ns1->dataset=dataset1->action=admin,instance=cdap->namespace=ns1->application=app1->action=admin,instance=cdap->namespace=ns1->dataset=ds1->action=admin,instance=cdap->namespace=ns1->application=app1->program=worker.prog1->action=admin
admin_ns2 = instance=cdap->namespace=ns2->action=admin
admin_all_ns = instance=cdap->namespace=*->action=admin
;artifact
readers_art1 = instance=cdap->namespace=ns1->artifact=art->action=read
writers_art1 = instance=cdap->namespace=ns1->artifact=art->action=write
all_art1 = instance=cdap->namespace=ns1->artifact=art->action=all
readers_all_ns3_art = instance=cdap->namespace=ns3->artifact=*->action=read
readers_all_ns3_art_ver = instance=cdap->namespace=ns3->artifact=art*->action=read
;dataset
readers_dataset1 = instance=cdap->namespace=ns1->dataset=dataset1->action=read
writers_dataset1 = instance=cdap->namespace=ns1->dataset=dataset1->action=write
all_dataset1 = instance=cdap->namespace=ns1->dataset=dataset1->action=all
readers_ns2dataset1 = instance=cdap->namespace=ns2->dataset=dataset1->action=read
writers_ns3_all_dataset = instance=cdap->namespace=ns3->dataset=*->action=write
;dataset
readers_ds1 = instance=cdap->namespace=ns1->dataset=ds1->action=read
writers_ds1 = instance=cdap->namespace=ns1->dataset=ds1->action=write
all_ds1 = instance=cdap->namespace=ns1->dataset=ds1->action=all
rw_ds1 = instance=cdap->namespace=*->dataset=ds1->action=read,instance=cdap->namespace=*->dataset=ds1->action=write
writers_ns3_all_ds = instance=cdap->namespace=ns3->dataset=*->action=write
;application
readers_app1 = instance=cdap->namespace=ns1->application=app1->action=read
writers_app1 = instance=cdap->namespace=ns1->application=app1->action=write
all_app1 = instance=cdap->namespace=ns1->application=app1->action=all
admin_ns3_all_app = instance=cdap->namespace=ns3->application=*->action=admin
;program
readers_prog1 = instance=cdap->namespace=ns1->application=app1->program=worker.prog1->action=read
writers_prog1 = instance=cdap->namespace=ns1->application=app1->program=worker.prog1->action=write
exec_prog1 = instance=cdap->namespace=ns1->application=app1->program=worker.prog1->action=execute
all_prog1 = instance=cdap->namespace=ns1->application=app1->program=worker.prog1->action=all
exec_all_ns3_prog = instance=cdap->namespace=ns3->application=*->program=*->action=execute
exec_all_ns3_worker = instance=cdap->namespace=ns3->application=*->program=worker.*->action=execute
; ds type
readers_all_ns3_ds_type = instance=cdap->namespace=ns3->dataset_type=io.cdap.table??->action=read
; ds module
all_ns3_ds_mod = instance=cdap->namespace=ns3->dataset_module=io.cdap.tab_*_mod->action=*
; secure key
admin_ns3_key = instance=cdap->namespace=ns3->securekey=*_key-??->action=admin
; principal
admin_alice = instance=cdap->principal=alice->action=admin, instance=cdap->action=admin
admin_bob = instance=cdap->principal=bo*->action=admin
admin_eve = instance=cdap->principal=eve/host1.com@domain.net->action=admin
